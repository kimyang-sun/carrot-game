<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Carrot Game!</title>

    <script src="main.js" defer></script>
    <script
      src="https://kit.fontawesome.com/6f88dac71d.js"
      crossorigin="anonymous"
    ></script>

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="game-wrap">
      <section class="game-head">
        <button class="game-btn" type="button">
          <span class="blind">게임시작</span>
          <i class="fas fa-play"></i>
        </button>
        <span class="timer">00:00</span>
        <span class="count">0</span>
      </section>
      <secetion class="game-field"></secetion>
      <section class="game-popup">
        <button class="regame-btn" type="button">
          <span class="blind">다시시작</span>
          <i class="fas fa-redo-alt"></i>
        </button>
        <span class="popup-text">Replay?</span>
      </section>
    </div>
  </body>
</html>
